<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- NewPage -->
<html lang="en">
<head>
<title>Header</title>
<meta name="date" content="2021-01-26">
<link rel="stylesheet" type="text/css" href="stylesheet.css" title="Style">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="api.js"></script>
    <script>
        var state = '',
            hasChildren = true,
            product = 'Highcharts';
        hasChildren = false;
        hapi.createNavigation('#options', '#global-options', state, product);
        hapi.createBody('#body', state, hasChildren);
        hapi.initializeDropdowns('.menu', '.dropdown-link', '.body');
        hapi.initializeSidebar('.sidebar', '.sidebar-link', '.body');
        hapi.initializeSearchBar('.search', '.results', 'search.json');
        hapi.simulateHistory();
    </script>
</head>

<body>
     <div class="headerMain">
            <div class="row row-1">
                <div id="sidebar-link" class="cell sidebar-link">
                    <a href="#"><i class="fa fa-bars" aria-hidden="true" target="_parent"></i></a>
                </div>
                <div id="highcharts-logo" class="cell">
                    <a href="http://www.highcharts.com" title="Highcharts Home Page" target="_parent">
                        <img alt="Highcharts Home Page" src="highcharts.svg" border="0">
                    </a>
                </div>
                <div id="page-title" class="cell">
                    <h1>Android API Reference</h1>
                </div>
            </div>
            <div class="row row-2">
                    <div id="product-selector" class="menu" expanded="false">
                        <a href="#" class="dropdown-link">Highcharts <i class="fa fa-chevron-down" aria-hidden="true" ></i></a>
                        <div class="dropdown-menu">
                            <ul>
                                <li class="product highlighted">
                                    <a id="highcharts-link" href="#">Highcharts</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="platform-selector" class="menu" expanded="false">
                      <a href="#" class="dropdown-link">Android<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                      <div class="dropdown-menu">
                        <ul>
                          <li class="group">
                              <ul class="group-list">
                                  <li class="version">
                                      <a href="/highcharts" target="_parent">JS</a>
                                  </li>
                                  <li class="version">
                                      <a href="/ios/highcharts" target="_parent">iOS</a>
                                  </li>
                                  <li class="version">
                                      <a href="/android/highcharts" target="_parent">Android</a>
                                  </li>
                              </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div id="version-selector" class="menu" expanded="false">
                        <a href="#" class="dropdown-link">v11.4.8.1<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                        <div class="dropdown-menu">
                            <ul>
                                <li class="group">
                                    <p>Highcharts</p>
                                    <!--<ul class="group-list">
                                        <li class="version">
                                            <a href="" onclick="hapi.switchVersion(this);">current</a>
                                        </li>
                                    </ul>-->
                                </li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
</body>
</html>
