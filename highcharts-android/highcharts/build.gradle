apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group = 'com.github.highcharts'
version = '11.2.0'

ext{
    bintrayRepo = 'Highcharts'
    bintrayName = 'Highcharts'

    publishedGroupId = 'com.highsoft.highcharts'
    libraryName = 'Highcharts'
    artifact = 'highcharts'

    libraryDescription = 'Highcharts Android is a delightful wrapper of HighchartsJS for Android.'

    siteUrl = 'https://www.highcharts.com/'
    gitUrl = 'https://github.com/highcharts/highcharts-android'

    libraryVersion = '11.2.0'

    developerId = 'bgn'
    developerName = 'Bartosz Gnacek'
    developerEmail = 'bartosz.gnacek@spinney.io'

    licenseName = 'Custom'
    licenseUrl = 'https://github.com/highcharts/highcharts-android/blob/master/LICENSE'
}

repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName '11.2.0'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.code.gson:gson:2.8.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}

apply from: 'bintrayv1.gradle'
apply from: 'installv1.gradle'

